<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="preview-card">
    <div class="preview-card__container">
      <div class = "preview-card__img">
        <img src="./images/image-header-mobile.jpg" alt="">\
      </div>
      <div class="preview-card__content">
        <div class="preview-card__title">
          Get <p>insights</p> that help your business grow.
        </div>
        <div class="preview-card__discription">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </div>
        <div class="preview-card__informations">
          <div class="preview-card__informations__item">
            <div class="preview-card__informations__item__value">10k+</div>
            <div class="preview-card__informations__item__name">companies</div>
          </div>
          <div class="preview-card__informations__item">
            <div class="preview-card__informations__item__value">314</div>
            <div class="preview-card__informations__item__name">templates</div>
          </div>
          <div class="preview-card__informations__item">
            <div class="preview-card__informations__item__value">12M+</div>
            <div class="preview-card__informations__item__name">queries</div>
          </div>
        </div>

      </div>
      <div class = "preview-card__img">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/dradvm">DN</a>.
  </div>
</body>
</html>
